server {
	listen 80;
	location /hello/ {
		proxy_pass http://localhost:8080/;
	}
	location ^~ /uploads/ {
		root /home/box/web/;
	}
	location ~* [^\.]* {
		root /home/box/web/public;
	}
	location ~* ^([^.]+)$ {
		return 404;
	}
}

